version: '3.8'

services:
  # Databases
  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userdb
    ports:
      - "5432:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  event-db:
    image: postgres:15-alpine
    container_name: event-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eventdb
    ports:
      - "5433:5432"
    volumes:
      - event-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  ticket-db:
    image: postgres:15-alpine
    container_name: ticket-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketdb
    ports:
      - "5434:5432"
    volumes:
      - ticket-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  payment-db:
    image: postgres:15-alpine
    container_name: payment-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: paymentdb
    ports:
      - "5435:5432"
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  notification-db:
    image: postgres:15-alpine
    container_name: notification-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notificationdb
    ports:
      - "5436:5432"
    volumes:
      - notification-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30

  # Microservices
  user-service:
    build: ./services/user-service
    container_name: user-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@user-db:5432/userdb
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      JWT_SECRET: your-secret-key-change-in-production-12345
    ports:
      - "8001:8001"
    depends_on:
      user-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  event-service:
    build: ./services/event-service
    container_name: event-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@event-db:5432/eventdb
      REDIS_URL: redis://redis:6379/1
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    ports:
      - "8002:8002"
    depends_on:
      event-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  ticket-service:
    build: ./services/ticket-service
    container_name: ticket-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@ticket-db:5432/ticketdb
      REDIS_URL: redis://redis:6379/2
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      EVENT_SERVICE_URL: http://event-service:8002
      PAYMENT_SERVICE_URL: http://payment-service:8004
    ports:
      - "8003:8003"
    depends_on:
      ticket-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      event-service:
        condition: service_started
    networks:
      - microservices-network
    restart: unless-stopped

  payment-service:
    build: ./services/payment-service
    container_name: payment-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@payment-db:5432/paymentdb
      REDIS_URL: redis://redis:6379/3
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      TICKET_SERVICE_URL: http://ticket-service:8003
    ports:
      - "8004:8004"
    depends_on:
      payment-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      ticket-service:
        condition: service_started
    networks:
      - microservices-network
    restart: unless-stopped

  notification-service:
    build: ./services/notification-service
    container_name: notification-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@notification-db:5432/notificationdb
      REDIS_URL: redis://redis:6379/4
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      PYTHONUNBUFFERED: 1
    ports:
      - "8005:8005"
    depends_on:
      notification-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    environment:
      JWT_SECRET: your-secret-key-change-in-production-12345
      USER_SERVICE_URL: http://user-service:8001
      EVENT_SERVICE_URL: http://event-service:8002
      TICKET_SERVICE_URL: http://ticket-service:8003
      PAYMENT_SERVICE_URL: http://payment-service:8004
      NOTIFICATION_SERVICE_URL: http://notification-service:8005
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000","http://localhost:8080","http://localhost:5500","http://127.0.0.1:3000","http://127.0.0.1:5500"]'
    ports:
      - "8000:8000"
    depends_on:
      user-service:
        condition: service_started
      event-service:
        condition: service_started
      ticket-service:
        condition: service_started
      payment-service:
        condition: service_started
      notification-service:
        condition: service_started
    networks:
      - microservices-network
    restart: unless-stopped

volumes:
  user-db-data:
  event-db-data:
  ticket-db-data:
  payment-db-data:
  notification-db-data:
  redis-data:
  rabbitmq-data:

networks:
  microservices-network:
    driver: bridge
